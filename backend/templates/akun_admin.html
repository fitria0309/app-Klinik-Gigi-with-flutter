<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    .container {
      margin-left: 250px;
      max-width: 1200px;
      padding: 30px;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.5rem;
      color: #3b3b3b;
    }

    .alert {
      border-radius: 8px;
      font-size: 1rem;
    }

    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }

    .table thead {
      background-color: #007bff;
      color: white;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-danger {
      background-color: #e53935;
      border-color: #e53935;
    }

    .btn-warning {
      background-color: #ff9800;
      border-color: #ff9800;
    }

    .modal-content {
      border-radius: 10px;
    }

    .logout-btn {
      background-color: #e53935;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c62828;
    }

    .table-responsive {
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .container {
        margin-top: 50px;
        padding: 15px;
        margin-left: 0;
      }

      .card {
        margin-bottom: 20px;
      }

      .btn-sm {
        font-size: 12px;
        padding: 6px 10px;
      }
    }

  </style>
</head>
<body>
  {% include "sidebar.html" %}
  
  <div class="container py-5">
    <!-- Tabel Akun Admin -->
    <div class="card p-4 shadow-sm mb-4">
      <h5 class="text-center">Daftar Akun Admin</h5>
      <div class="table-responsive">
        <table class="table table-striped align-middle mt-3">
          <thead class="thead-dark">
            <tr>
                <th scope="col">UID</th>
              <th scope="col">Email</th>
              <th scope="col">Username</th>
              <th scope="col">Aksi</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['id'] }}</td>
              <td>{{ user['email'] }}</td>
              <td>{{ user['nama'] }}</td>
              <td>
                <!-- Tombol Edit -->
                <button class="btn btn-sm btn-warning mb-1" data-bs-toggle="modal" data-bs-target="#editModal{{ user['id'] }}">Edit</button>

                <!-- Tombol Hapus -->
                <form action="{{ url_for('delete_user') }}" method="POST" class="d-inline">
                  <input type="hidden" name="uid" value="{{ user['id'] }}">
                  <button type="submit" class="btn btn-sm btn-danger mb-1" onclick="return confirm('Yakin ingin menghapus akun ini?')">Hapus</button>
                </form>

                <!-- Modal Edit -->
                <div class="modal fade" id="editModal{{ user['id'] }}" tabindex="-1" aria-labelledby="editModalLabel{{ user['id'] }}" aria-hidden="true">
                  <div class="modal-dialog">
                    <form action="{{ url_for('edit_user') }}" method="POST" class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel{{ user['id'] }}">Edit Akun</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <input type="hidden" name="uid" value="{{ user['id'] }}">
                        <div class="mb-3">
                          <label class="form-label">Email</label>
                          <input type="email" name="email" value="{{ user['email'] }}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Nama <small class="text-muted">(opsional)</small></label>
                          <input type="nama" name="nama" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Password Baru <small class="text-muted">(opsional)</small></label>
                          <input type="password" name="new_password" class="form-control">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                      </div>
                    </form>
                  </div>
                </div>
              </td>
            </tr>
            {% else %}
            <tr>
              <td colspan="3" class="text-center">Tidak ada data</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS agar modal berfungsi -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
